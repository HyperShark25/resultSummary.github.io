<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="d-flex flex-column align-items-center justify-content-center bdy-bg-custom">
  
  <main class="d-flex custom-main flex-column flex-lg-row justify-content-center">

    <section class="d-flex flex-column text-white align-items-center header-background">
  
      <p class="result mt-3">Your Result</p>
      
      <div class="d-flex flex-column align-items-center pt-4 rounded-circle circle-bg">
        <span class="fw-bold font-sizing">76</span>
        
        <span class="end-goal pb-4">of 100</span>
      </div>
      
      <div class="d-flex flex-column align-items-center">
        <span class="pt-3 great-custom">Great</span>
        
        <span class="text-center px-5 pt-2 pb-4 custom-note">You scored higher than 65% of the people who have taken these tests.</span>
      </div>
  
    </section>

    <!-- px-4 py-3 my-2 -->
    <section class="list-group summary-section">
      <span class="mx-1 my-3 summary">Summary</span>
      <div class="d-flex justify-content-between px-4 py-3 my-2 rounded reaction-bg">
        <div class="reaction-color">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          Reaction
        </div>
        
        <span class="score">80 <span class="goal">/ 100</span></span>
      </div>
      
      <div class= "d-flex justify-content-between px-4 py-3 my-2 rounded memory-bg">
        <div class="memory-color">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon">
          Memory
        </div>

        <span class="score">92 <span class="goal">/ 100</span></span>
      </div>
    
    <div class="d-flex justify-content-between px-4 py-3 my-2 rounded verbal-bg">
      <div class="verbal-color">

        <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
        Verbal
      </div>
        
        <span class="score">61 <span class="goal">/ 100</span>
      </div>
    
    <div class="d-flex justify-content-between px-4 py-3 my-2 rounded visual-bg">
      <div class="visual-color">

        <img src="assets/images/icon-visual.svg" alt="Visual Icon">
        Visual
      </div>
        
        <span class="score">73 <span class="goal">/ 100</span>
      </div>
      <button class="rounded-pill py-3 mt-3 btn-custom">Continue</button>
    </section>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
